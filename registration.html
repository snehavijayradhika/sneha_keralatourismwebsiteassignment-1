<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <form action="login.html" onsubmit="return validate()">
        <label for="email">Email</label>
        <input type="email" class="email" id="email">
        <label id="e" style="color: red; visibility: hidden;">Invalid</label>
        <br>
        <br>
        <label for="pass">Password</label>
        <input type="password" class="pass" id="password">
        <label id="p" style="color: red; visibility: hidden;">Invalid</label>
        <br>
        <input type="submit" value="Log In">
        <a href="index.html"></a>
    </form>
    <script type="text/javascript">

function validate(){
        var email = document.getElementById('email');
        var password = document.getElementById('password');
        
        if(email.value.trim() == ""){
            // alert("Email cannot be empty");
            email.style.border = "2px solid red";
            document.getElementById("e").style.visibility = "visible";
            return false;
        }
        else if(password.value.trim() == "")
        {
            // alert("Password cannot be empty");
            password.style.border = "2px solid red";
            document.getElementById("p").style.visibility = "visible";
            return false;
        }
        else
        {
            return true;
        }

    }


    </script>




</body>
</html>
